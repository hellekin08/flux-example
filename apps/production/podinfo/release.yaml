apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: podinfo
  namespace: podinfo
spec:
  interval: 5m
  releaseName: podinfo
  chart:
    spec:
      chart: podinfo
      version: "6.3.3"  # or omit to get latest
      sourceRef:
        kind: HelmRepository
        name: podinfo
        namespace: cluster-config
  values:
    replicaCount: 1
